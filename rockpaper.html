
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <style>
      body{
        background-color:lightblue;
        color: rgb(79, 32, 74);
        font-weight: bolder;
        font-size: 35px;
      }
     .plyermove-image{
      height: 50px;
     }
    .reset-button,.autoPlay-button {
      padding: 10px;
      background-color: aqua;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    .css-buttons{
      background-color: transparent;
      border: 3px purple solid;
      border-radius: 50px;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    </style>
</head>
<body>
    <p>Rock Paper Scissors Game</p>
    <button class="css-buttons js-rock-button" >
<img src="paper-emoji.png" alt="Rock" class="plyermove-image">

</button>

    <button class="css-buttons js-paper-button"><img src="paper-emoji.png" alt="paper" class="plyermove-image"></button>

    <button  class="css-buttons js-scissors-button"><img src="scissors-emoji.png" alt="scissors" class="plyermove-image"></button>

    <p class="js-result result" ></p>
    <p class="js-moves " >
    </p>
    <p class="js-score "></p>

    <button class="reset-button js-reset-button">Reset Score</button>
    <button class="autoPlay-button js-auto-play" onclick="
    autoPlay();
    ">Auto Play</button>
    <div class="js-div"></div>
<script>

  let score = JSON.parse(localStorage.getItem('score'));
  
  if(!score){
    score={
      Wins:0,
      Losses:0,
      Ties:0
    };
  }
updateScoreElement();

let isAutoPlaying = false ;
let intervalId;

function autoPlay(){
    if(!isAutoPlaying){
    intervalId = setInterval(() => {
        const playerMove = pickComputerMove();
        playGame(playerMove);
        document.querySelector('.js-auto-play').innerHTML='Stop Playing';
    },1500);
    isAutoPlaying = true;
    } else {
        clearInterval(intervalId);
        document.querySelector('.js-auto-play').innerHTML='Auto Play';
        isAutoPlaying = false; 
    }
};

document.querySelector('.js-rock-button').addEventListener('click', () => {
  playGame('rock');
});

document.querySelector('.js-paper-button').addEventListener('click', () => {
  playGame('paper');
});

document.querySelector('.js-scissors-button').addEventListener('click', () => {
  playGame('scissors');
});

document.querySelector('.js-reset-button').addEventListener('click', () => {
  document.querySelector('.js-div').innerHTML=`Are you sure want to reset the score 
         <button onclick="

         resetScore();

         document.querySelector('.js-div').innerHTML='';
         
         " class="js-yes">Yes</button>    <button class="js-no" onclick="
         document.querySelector('.js-div').innerHTML='';
         ">No</button>`;
});

function resetScore(){
  score.Wins=0;
    score.Losses=0;
    score.Ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
}

document.body.addEventListener('keydown', (event) => {
  if(event.key === 'r'){
    playGame('rock');
  } else if(event.key === 'p'){
    playGame('paper');
  } else if(event.key === 's'){
    playGame('scissors');
  } else if(event.key === 'a'){
    autoPlay();
  } else if(event.key === 'Backspace'){
    resetScore();
  }

});

  function playGame(playerMove){
        const computerMove = pickComputerMove();
    let result='';

    if(playerMove==='Scissors'){
        if (computerMove==='Rock'){
        result='You lose';
      } else if (computerMove==='Paper'){
        result='You Win';
      } else if (computerMove==='Scissors'){
        result='Tie';
      }

    } else if(playerMove==='Paper'){
        if (computerMove==='Rock'){
          result='You Win';
        } else if (computerMove==='Paper'){
          result='Tie';
        } else if (computerMove==='Scissors'){
        result='You lose';
        }
        
    } else {
        if (computerMove === 'Rock'){
          result='Tie';
        } else if (computerMove === 'Paper'){
          result='You lose';
        } else if (computerMove === 'Scissors'){
          result='You Win';
        }
    }

          if (result === 'You Win' ) {
            score.Wins+=1;
          } else if (result ==='You lose'){
            score.Losses+=1;
          } else if (result ==='Tie'){
            score.Ties+=1;
          }

          localStorage.setItem('score',JSON.stringify(score));

          updateScoreElement(); 

          document.querySelector('.js-result').innerHTML=result;

  document.querySelector('.js-moves').innerHTML=`You 
      <img src="${playerMove}-emoji.png" alt="move" class="plyermove-image">- Computer
      <img src="${computerMove}-emoji.png" alt="move" class="plyermove-image">`;

 
  }
  function updateScoreElement(){
    document.querySelector('.js-score').innerHTML=`Wins:${score.Wins} Losses:${score.Losses} Ties:${score.Ties}`;
  }

  

   function pickComputerMove() {

      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >=0 && randomNumber < 1/3 ){
        computerMove='Rock';
      } else   if (randomNumber >1/3 && randomNumber < 2/3 ){
        computerMove='Paper';
      } else   if (randomNumber >2/3 && randomNumber <1 ){
        computerMove='Scissors';
      }

      return computerMove;
        }
</script>
</body>
</html>
